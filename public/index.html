<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Platform</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Include Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Include Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="app.mjs" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="/path/to/favicon.ico">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">
            <img src="/path/to/logo.png" alt="Logo" />
        </div>
        <nav>
            <a href="#" class="active">🏠</a>
            <a href="#">📂</a>
            <a href="#">🔒</a>
            <a href="#">⚙️</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Top Navigation Bar -->
        <header class="top-bar">
            <h1>Agent Platform</h1>
            <div class="actions">
                <a href="#">Pricing</a>
                <a href="#">Get demo</a>
                <a href="#">Docs</a>
            </div>
        </header>

        <!-- Task Description Section -->
        <div class="card task">
            <h2>Task Description</h2>
            <textarea id="prompt" placeholder="Enter your task or question..."></textarea>
            <div class="button-group">
                <button onclick="generateText()">Generate</button>
                <button onclick="continueText()">Continue</button>
                <button onclick="researchAndSummarize()">Research</button>
                <button onclick="agentChat()">Agent Chat</button>
            </div>
        </div>

        <!-- Analysis Results Section -->
        <div class="card results">
            <h2>Analysis Results</h2>
            <div id="response" class="response-box">
                <p>Analysis results will appear here...</p>
            </div>
        </div>
    </div>
</body>
</html>
