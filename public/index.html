<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aramid Hive Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => hljs.highlightAll());
    </script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-bar">
        <div class="left">
            <h1>Aramid Hive Platform</h1>
            <p>Aramid Hive Engine v1.0</p>
        </div>
        <div class="right">
            <a href="https://www.smalltimedevs.com" title="Website"><i class="icon">🌐</i></a>
            <a href="#" title="Twitter"><i class="icon">🐦</i></a>
            <a href="#" title="Contact"><i class="icon">📩</i></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Task Description Section -->
        <div class="left-column">
            <h2>Task Description</h2>
            <textarea id="prompt" placeholder="Enter your task or question for the hive of agents..."></textarea>
            <div class="button-group">
                <button onclick="generateText()">Generate</button>
                <button id="continue-button" onclick="continueText()">Continue</button>
                <button id="research-button" onclick="researchAndSummarize()">Research</button>
                <button onclick="agentChat()">Agent Chat</button>
            </div>
        </div>

        <!-- Analysis Results Section -->
        <div class="right-column">
            <h2>Analysis Results</h2>
            <div id="response" class="response-box">
                <p>Hive of agents output will appear here...</p>
            </div>
        </div>
    </div>

    <script src="app.mjs"></script>
</body>
</html>
