<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Time Devs - AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <!-- Iframe as background -->
    <div class="background-iframe">
        <iframe src="https://skybox.blockadelabs.com/e/dd643e8b9ae40ca0e2fb36e2aac8d3dd" frameborder="0" allow="fullscreen"></iframe>
    </div>

    <div class="main-container">
        <!-- Sidebar for saved conversations -->
        <aside id="sidebar">
            <h2>Saved Conversations</h2>
            <div id="saved-conversations"></div>
        </aside>

        <!-- Content Wrapper for AI Interaction and Model -->
        <div class="content-wrapper">
            <!-- Avatar Container (Image instead of 3D Model) -->
            <section id="avatar-container">
                <img src="Aramid.png" alt="Aramid Avatar" id="avatar" />
            </section>

            <!-- Chat Interface -->
            <section class="container chat-container">
                <h1>Talk With Aramid</h1>
                <textarea id="prompt" rows="5" placeholder="Type your prompt..."></textarea>
                <div class="button-group">
                    <button onclick="generateText()">Generate</button>
                    <button id="continue-button" onclick="continueText()" style="display:none;">Continue</button>
                    <button id="train-button" onclick="trainAI()">Train</button>
                    <button id="talk-button" onclick="talkWithAnotherAI()">AI to AI Conversation</button>
                    <button id="execute-command-button" onclick="executeCommand()">Execute Command</button>
                </div>
                <h2>Response:</h2>
                <div id="response-container">
                    <div id="response" class="response-box"></div>
                </div>
            </section>
        </div>
    </div>

    <!-- Link to app.js -->
    <script src="app.js"></script> <!-- Ensure this points to the correct file in your public folder -->
</body>
</html>
